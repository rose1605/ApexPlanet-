<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Quiz, Carousel & API Fetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 300px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    img {
      width: 100%;
      border-radius: 8px;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Project: Quiz, Carousel & API</h1>
  <div class="container">

    <!-- Quiz Section -->
    <div class="card">
      <h2>Quiz</h2>
      <p id="question">Question here</p>
      <div>
        <button onclick="checkAnswer('A')" id="btnA">A</button>
        <button onclick="checkAnswer('B')" id="btnB">B</button>
      </div>
    </div>

    <!-- Image Carousel -->
    <div class="card">
      <h2>Image Carousel</h2>
      <img id="carousel" src="C:/Users/Dell/Pictures/Saved Pictures/carousel.jpg" alt="carousel image">
      <div>
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
      </div>
    </div>

    <!-- Joke API -->
    <div class="card">
      <h2>Random Joke</h2>
      <button onclick="getJoke()">Get Joke</button>
      <p id="joke">Click the button to fetch a joke!</p>
    </div>

  </div>

  <script>
    // QUIZ LOGIC
    const questions = [
      {
        q: "What is the capital of France?",
        correct: "A",
        options: { A: "Paris", B: "London" }
      }
    ];
    let current = 0;
    document.getElementById("question").innerText = questions[current].q;
    document.getElementById("btnA").innerText = "A. " + questions[current].options.A;
    document.getElementById("btnB").innerText = "B. " + questions[current].options.B;

    function checkAnswer(answer) {
      if (answer === questions[current].correct) {
        alert("Correct!");
      } else {
        alert("Wrong!");
      }
    }

    // IMAGE CAROUSEL LOGIC
    let images = [
      "C:/Users/Dell/Pictures/Saved Pictures/carousel.jpg",
      "https://via.placeholder.com/300x200.png?text=Image+2",
      "https://via.placeholder.com/300x200.png?text=Image+3"
    ];
    let index = 0;

    function showImage() {
      document.getElementById("carousel").src = images[index];
    }

    function next() {
      index = (index + 1) % images.length;
      showImage();
    }

    function prev() {
      index = (index - 1 + images.length) % images.length;
      showImage();
    }

    // API FETCH LOGIC
    function getJoke() {
      fetch("https://api.chucknorris.io/jokes/random")
        .then(res => res.json())
        .then(data => {
          document.getElementById("joke").innerText = data.value;
        })
        .catch(() => {
          document.getElementById("joke").innerText = "Failed to load joke.";
        });
    }
  </script>
</body>
</html>
