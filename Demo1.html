<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <style>
    /* CSS Styling */
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- HTML Content -->
  <header>
    <h1>Welcome to My First Webpage</h1>
  </header>

  <main>
    <p>This is a basic webpage created using HTML, styled with CSS, and made interactive using JavaScript.</p>

    <h2>My Favorite Image</h2>
    <img src="C:\Users\Dell\Pictures\cute dog.jpg" alt="Sample Image">

    <p>Learn more about HTML on <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs</a>.</p>

    <button class="btn" onclick="showMessage()">Click Me</button>
  </main>

  <!-- JavaScript -->
  <script>
    function showMessage() {
      alert("You clicked the button! JavaScript is working!");
    }
  </script>

</body>
</html>
